<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/components.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <title>Pokedex</title>
    <link rel="icon" href="./assets/icons/pokemon.svg" type="image/x-icon" />
  </head>

  <body onload="onloadFunc()">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light displayFlex">
        <div class="align">
          <img src="./assets/icons/pokemon_white_lines.svg" style="padding-right: 8px" alt="" />
          <a class="navbar-brand" href="#">Pokedex</a>
        </div>

        <div class="formContainer">
          <form id="searchForm" class="form-inline my-2 my-lg-0 displayFlex">
            <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
          </form>

          <div id="searchMessageContainer" class="mt-2" style="color: red; font-size: 0.9rem; display: none; font-weight: 300">Mindestens 3 Buchstaben erforderlich.</div>
        </div>
      </nav>
    </header>

    <main>
      <div id="loadingMessage" class="loading-message">
        <div class="spinner-border text-light" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p class="text-light">Pok√©mon werden geladen...</p>
      </div>

      <button onclick="topFunction()" id="myBtn" title="Go to top"></button>

      <section class="containerList">
        <div id="cardContainer" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>

      <section class="modal fade" id="modalContainer" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" id="pokemonModal" role="document">
          <div id="pokemonModalTitle" class="modal-content">
            <div class="modal-body" id="pokemonModalBody"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <button id="loadMoreBtn" class="btn btn-primary">Mehr laden</button>
    </footer>
  </body>

  <script src="./script.js"></script>
  <script src="./scripts/templates.js"></script>
  <script src="./scripts/db.js"></script>
  <script src="./scripts/components.js"></script>
</html>
