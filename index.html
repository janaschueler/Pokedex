<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/components.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <title>Pokedex</title>
    <link rel="icon" href="./assets/icons/pokemon.svg" type="image/x-icon" />
  </head>

  <body onload="onloadFunc()">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="align">
          <img src="./assets/icons/pokemon_white_lines.svg" style="padding-right: 8px" alt="" />
          <a class="navbar-brand" href="./index.html">Pokedex</a>
        </div>
        <div class="formContainer d-flex flex-column">
          <form id="searchForm" class="form-inline my-2 my-lg-0">
            <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Suche" aria-label="Search" />
            <button type="submit" class="d-none"></button>
          </form>
          <div id="searchMessageContainer" class="messageContainer">Die Suche muss mindestens 3 Zeichen enthalten.</div>
        </div>
      </nav>
    </header>

    <main>
      <div id="loadingMessage" class="loading-message">
        <div class="spinner-border text-light" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p class="text-light">Pok√©mon werden geladen...</p>
      </div>

      <button onclick="topFunction()" id="myBtn" title="Go to top"></button>

      <section class="containerList">
        <div id="cardContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 row-cols-xl-6 g-4 d-flex justify-content-center"></div>
      </section>

      <section class="modal fade" id="modalContainer" tabindex="-1" aria-labelledby="exampleModalCenterTitle" style="display: none" inert>
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body" id="pokemonModalBody">
              <button class="btn btn-light" id="prevButton" data-bs-dismiss="modal">Previous</button>
              <button class="btn btn-light" id="nextButton" data-bs-dismiss="modal">Next</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <button id="loadMoreBtn" onclick="loadMoreCards()" class="btn btn-primary">Mehr laden</button>
    </footer>

    <script src="./script.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/components.js"></script>
  </body>
</html>
